<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qr Code Component</title>
    <link rel="stylesheet" href="/qr-code-component.css">
</head>

    <div class="container">
